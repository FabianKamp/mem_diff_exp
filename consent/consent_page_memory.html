<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="jspsych/jspsych.css" rel="stylesheet" type="text/css" />
    <link href="experiment.css" rel="stylesheet" type="text/css" />
    
    <title>Consent Form</title>
</head>
<body>
    <h2>Consent Form</h2>
    <p>Please review the consent form below before proceeding.</p>
    <p>You can indicate whether you consent to participate at the bottom of the page.</p>
    <div style="width: 60vw"></div>
    <embed src="consent/consent-memory.pdf" type="application/pdf" width="100%" height="800px" />
    
</div>
    <p style="text-align: left; margin-bottom: 1px"><input type="checkbox" id="consent_checkbox" /> 
        I have read and consent the form above.</p>
    <p style="text-align: left; margin-top: 1px;"><input type="checkbox" id="no_consent_checkbox" /> 
        I do not consent.</p>
    <button class="jspsych-btn" id="continue_button" style="margin-bottom: 20px;">Continue</button>

    <script>
        document.getElementById('continue_button').addEventListener('click', function() {
            // Check if the consent checkbox is checked
            if (!document.getElementById('consent_checkbox').checked && !document.getElementById('no_consent_checkbox').checked) {
                alert("Please indicate whether you consent to participate or not.");
                return;
            }
            if (document.getElementById('no_consent_checkbox').checked) {
                // Redirect to Prolific or any other action for non-consenting participants
                window.location.href = "https://app.prolific.co/submissions/complete?cc=XXXXXXX";
                return;
            }
            // If consented, continue to the experiment
            // Replace this line with the code to start your experiment
            alert("Starting the experiment...");
        });
    </script>
</body>
</html>
